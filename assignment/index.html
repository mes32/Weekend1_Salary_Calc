<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="scripts/jquery-3.1.1.js"></script>
    <script src="scripts/client.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <main>
        <h2>Add Employee</h2>
        <input type="text" id="first-name" placeholder="First Name" />
        <input type="text" id="last-name" placeholder="Last Name" />
        <input type="text" id="employee-id" placeholder="ID" />
        <input type="text" id="employee-title" placeholder="Title" />
        <input type="number" id="annual-salary" placeholder="Annual Salary" />
        <button id="add-employee-button">Submit</button>
        <h2>Employees:</h2>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                </tr>
            </thead>
            <tbody id="employee-list-tbody">
                <!-- Employees will be appended here -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5"></td>
                </tr>
            </tfoot>
        </table>
        <h2 id="monthly-expenses">Total Monthly: $0</h2>
    </main>
    <footer>

    </footer>
</body>
</html>
